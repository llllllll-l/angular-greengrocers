<ul class="item-list store--item-list">
  <li *ngFor="let item of filteredItems">
    <div class="store--item-icon">
      <img src="assets/icons/{{ item.id }}.svg" alt="{{ item.name }}" />
    </div>
    <button (click)="addToCart(item)">Add to cart</button>
  </li>
</ul>
<div class="filtering">
  <p>filtering</p>
  <div class="btn">
    <button (click)="filterFruits()">Fruits</button>
    <button (click)="filterVegetables()">Vegetables</button>
    <button (click)="removeFiltering()">Remove Filterieng</button>
  </div>
</div>
